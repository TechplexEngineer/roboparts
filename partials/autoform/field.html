{{ define "afField" }}
<div class="mb-3">
	<label for="{{.Name}}" class="form-label">{{.Name}}</label>
    {{ if eq .InputType "textarea" }}
		<textarea class="{{.InputClass}}" name="{{.Name}}" rows="3">{{.Data}}</textarea>
    {{else}}
		<input type="{{.InputType}}" class="{{.InputClass}}" name="{{.Name}}" value="{{.Data}}">
    {{end}}
</div>
{{end}}
