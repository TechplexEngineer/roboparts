{{ define "afList" }}
    {{if gt (len .data) 0 }}
		<table class="table table-striped">
			<thead>
			<tr>
                {{ range (getColumns .data) }}
					<th>{{.Name}}</th>
                {{ end }}
				<th>
					Actions
				</th>
			</tr>
			</thead>
			<tbody>
            {{range $proj := .data}}
				<tr>
                    {{ range (members $proj) }}
						<td>{{.Data}}</td>
                    {{ end }}
					<td style="white-space: nowrap">
						<a href="{{ pathFor $.type $proj.ID}}" class="btn btn-warning btn-sm" title="View">
							<i class="bi bi-search"></i>
						</a>
						<a href="{{ pathFor (printf "%s_%s" $.type "edit") $proj.ID}}" class="btn btn-info btn-sm" title="Edit">
							<i class="bi bi-pencil-square"></i>
						</a>
						<a href="{{ pathFor (printf "%s_%s" $.type "delete") $proj.ID}}" class="btn btn-danger btn-sm" title="Delete">
							<i class="bi bi-trash-fill"></i>
						</a>
					</td>
				</tr>
            {{end}}

			</tbody>
		</table>
    {{ else }}
		<p>No Data</p>
    {{end}}
{{end}}
