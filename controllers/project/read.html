{{define "content"}}
  <div class="container">
    <div class="float-end">
      <a href="{{pathFor `projects`}}" class="btn btn-success">New Part</a>
      <a href="{{pathFor `projects`}}" class="btn btn-success">New Assembly</a>
    </div>

    <h1>{{.project.Name}} - All Parts &amp; Assemblies</h1>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Part Number</th>
          <th>Type</th>
          <th>Name</th>
          <th>Parent</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3>Metadata</h3>
    <pre>{{jsonify .project}}</pre>
    <ul>
    {{ range $k,$v := (members .project) }}
      <li>{{$k}}: {{$v}}</li>
    {{ end }}
    </ul>
  </div>
{{end}}
