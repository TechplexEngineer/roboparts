{{define "content"}}
  <div class="container">
    <a href="{{pathFor `projects`}}" class="btn btn-success float-end">All Projects</a>
    <h1>Edit Project: {{.project.Name}}</h1>
{{/*    <pre>{{ members .project | jsonify }}</pre>*/}}

    {{ range members .project }}
      <div class="mb-3">
        <label for="{{.Name}}" class="form-label">{{.Name}}</label>
        <input type="{{.InputType}}" class="{{.InputClass}}" name="{{.Name}}" value="{{.Data}}">
      </div>
    {{end}}

  </div>
{{end}}
